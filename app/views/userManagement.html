
<div class="row-fluid">

<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
</div>
<div class="row-fluid">

<button class="btn btn-primary btn-sm" ui-sref="home.userManagement.addNewUser">Add New User</button>
</div>

<div class="row-fluid">

<table class="table table-striped table-bordered">
  <tr ng-repeat="(key,value) in users track by $index">
    <td>{{ $index }}</td>
    <td>{{ value.name }}</td>
    <td>{{ value.roles }}</td>
    <td>{{ value.npi }}</td>
    <td><button class="btn" ui-sref="home.userManagement.editUser({uid: '{{key}}'})">Edit</button></td>
    <td><button class="btn btn-danger" ng-click="removeUser(value.email, value.password, key)">Delete</button></td>
  </tr>
</table>

<ui-view></ui-view>

</div>
