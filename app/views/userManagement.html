
<div class="row-fluid">
	<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
</div>

<div class="row-fluid">
	<button class="btn btn-primary btn-sm" ui-sref="home.userManagement.addNewUser">Add New User</button>
</div>

<div class="row-fluid">
	<table class="table table-striped table-bordered table-condensed">
	  <thead>
	  	<td>Email</td>
	  	<td>Name</td>
	  	<td>Roles</td>
	  </thead>
	  <tr ng-repeat="(key,value) in users track by $index">
	    <td><a ui-sref="home.userManagement.editUser({uid: '{{key}}'})">{{ value.email }}</a></td>
	    <td>{{ value.name }}</td>
	    <td>{{ value.roles }}</td>
	    <td><button class="btn btn-sm btn-danger" ng-hide="user.profile.email==value.email"  ng-click="removeUser(value.email, value.password, key, value.name)">Delete</button></td>
	  </tr>
	</table>

	<ui-view></ui-view>
</div>
